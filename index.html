<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <div class="calculator">
    <input type="number" class="display" autofocus>
    <button type="button" class="buttons clear" name="clear">C</button>
    <button type="button" class="buttons operator" name="modulo">| |</button>
    <button type="button" class="buttons operator" name="percent">%</button>
    <button type="button" class="buttons operator" name="division">/</button>
    <button type="button" class="buttons" name="seven">7</button>
    <button type="button" class="buttons" name="eight">8</button>
    <button type="button" class="buttons" name="nine">9</button>
    <button type="button" class="buttons operator" name="times">x</button>
    <button type="button" class="buttons" name="4">4</button>
    <button type="button" class="buttons" name="5">5</button>
    <button type="button" class="buttons" name="6">6</button>
    <button type="button" class="buttons operator" name="minus">-</button>
    <button type="button" class="buttons" name="one">1</button>
    <button type="button" class="buttons" name="two">2</button>
    <button type="button" class="buttons" name="three">3</button>
    <button type="button" class="buttons operator" name="plus">+</button>
    <button type="button" class="buttons" name="signal">+/-</button>
    <button type="button" class="buttons" name="0">0</button>
    <button type="button" class="buttons" name="dot">.</button>
    <button type="button" class="buttons equals" name="equals">=</button>
    </div>
  <script src="script.js"></script>
</body>
</html>
